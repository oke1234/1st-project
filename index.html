<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Message and Parallax</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>

    <!-- Parallax Section with Background Image -->
    <section class="parallax">
        <div class="content">
            <h1>New iPhone 15</h1>
            <p>Experience the future of technology.</p>
        </div>
    </section>

    <!-- Regular Section for Button and Message -->
    <section class="main-content">
        <h1>Click the Button to See the Message</h1>
        <button onclick="showMessage()">Click Me</button>
        <p id="message"></p>
    </section>

    <!-- Footer Section -->
    <footer>
        <ul class="footer-links">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>

    <!-- Link to external JavaScript -->
    <script src="index.js"></script>
</body>
</html>
